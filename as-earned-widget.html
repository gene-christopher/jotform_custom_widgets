<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agent Lookup</title>
    <style>
        .agent-lookup {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007cba;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .agent-lookup h3 {
            color: #007cba;
            margin-top: 0;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background-color: #005a8b;
        }
        
        .button.test {
            background-color: #28a745;
        }
        
        .result {
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .debug {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="agent-lookup">
        <h3>Agent Lookup</h3>
        
        <div class="input-group">
            <label for="agentCode">Agent Code:</label>
            <input type="text" id="agentCode" placeholder="Enter agent code">
        </div>
        
        <button class="button" onclick="lookupAgent()">Look Up Agent</button>
        <button class="button test" onclick="testAgent()">Test (12345)</button>
        
        <div class="result" id="result">
            <div id="agentName"></div>
        </div>
        
        <div class="debug" id="debug">
            <strong>Simple Agent Lookup Widget</strong><br>
            This widget should not interfere with form submission.<br>
            <br>
            <strong>Status:</strong> Ready
        </div>
    </div>

    <script>
        console.log('Simple Agent Lookup: Initialized');
        
        function lookupAgent() {
            const agentCode = document.getElementById('agentCode').value.trim();
            console.log('Simple Agent Lookup: Looking up:', agentCode);
            
            if (!agentCode) {
                showError('Please enter an agent code');
                return;
            }
            
            // For now, use test data
            const testData = {
                '12345': 'Aaron Holub',
                '67890': 'Jane Smith',
                '11111': 'John Doe'
            };
            
            if (testData[agentCode]) {
                const agentName = testData[agentCode];
                showResult(agentName);
                populateFields(agentName);
                updateDebug('Found: ' + agentName);
            } else {
                showError('Agent not found. Try: 12345, 67890, or 11111');
                updateDebug('Not found: ' + agentCode);
            }
        }
        
        function testAgent() {
            document.getElementById('agentCode').value = '12345';
            lookupAgent();
        }
        
        function showResult(agentName) {
            const result = document.getElementById('result');
            const agentNameDiv = document.getElementById('agentName');
            
            agentNameDiv.textContent = 'Agent: ' + agentName;
            result.className = 'result show';
        }
        
        function showError(message) {
            const result = document.getElementById('result');
            const agentNameDiv = document.getElementById('agentName');
            
            agentNameDiv.textContent = message;
            result.className = 'result show error';
        }
        
        function populateFields(agentName) {
            console.log('Simple Agent Lookup: Populating fields with:', agentName);
            
            // Find all input fields
            const inputs = document.querySelectorAll('input');
            console.log('Simple Agent Lookup: Found', inputs.length, 'input fields');
            
            let updated = 0;
            
            inputs.forEach((input, index) => {
                const name = input.name || input.id || 'unnamed';
                console.log(`Simple Agent Lookup: Input ${index}: ${name} (${input.type})`);
                
                // Look for agent name fields
                if (name.includes('agent_name') || name.includes('q10_agent_name')) {
                    input.value = agentName;
                    console.log('Simple Agent Lookup: Updated field:', name);
                    updated++;
                }
            });
            
            console.log('Simple Agent Lookup: Updated', updated, 'fields');
            updateDebug('Updated ' + updated + ' fields with: ' + agentName);
        }
        
        function updateDebug(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                <strong>Simple Agent Lookup Widget</strong><br>
                This widget should not interfere with form submission.<br>
                <br>
                <strong>Last Action:</strong> ${message}<br>
                <br>
                <strong>Status:</strong> Ready
            `;
        }
        
        // Don't interfere with form submission
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple Agent Lookup: DOM loaded, not interfering with form');
        });
    </script>
</body>
</html>
